<div class="container-fluid mt-5 flex-grow-4" id="main-container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center bg-secondary text-white">
                    <h4 class="mt-2">Login</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group mt-2">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="login-email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="login-pwd">
                        </div>
                        <div class="form-group mt-4">
                            <button type="button" routerLink="/register" 
                                class="form-control mt-2">Register</button>
                            <button class="form-control bg-primary text-white mt-2" type="submit"
                                id="pwd">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
