<div class="container p-3 border border-black rounded">
    <div>
        <h3>Reservation Editor</h3>
        <p class="h5 text-muted">Click a Reservation</p>
    </div>
    <br>
    <div>
        <div class="row">
            <div class="col-6">
                <button [routerLink]="['/']" class="form-control">Add Reservation</button>
            </div>
            <div class="col-6">
                <button class="form-control">Attendees</button>
            </div>
        </div>
        
        <br>

        <label for="title-input">Name of Reservation</label>
        <input id="title-input" type="text" class="form-control">
        <br>

        <br>

        <div class="row">
            <div class="col-6">
                <label for="start-time-picker text-center">Start Time</label>
            </div>
            <div class="col-6">
                <label for="end-time-picker">End Time</label>
            </div>
        </div>

        <button class="form-control">Edit Reservation</button>
    </div>
</div>
